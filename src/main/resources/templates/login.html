<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <!-- Display errors -->
    <p th:if="${param.error}" style="color: red;">Invalid username or password</p>

    <!-- Display logout message -->
    <p th:if="${param.logout}" style="color: green;">You have been logged out successfully.</p>

    <!-- Display signup success message -->
    <p th:if="${param.signupSuccess}" style="color: green;">Signup successful! Please log in with your credentials.</p>

    <p>Don't have an account? <a th:href="@{/signup}">Sign up here</a></p>
</body>
</html>
